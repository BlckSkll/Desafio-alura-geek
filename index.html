<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>AluraGeek</title>
    <link rel="stylesheet" href="reset.css">

</head>

<body>
    <header class="logo_header">
         <img src="assets/Logo.png" alt="logo alura geek" class="logo_img">      

    </header>
    
<main>

<div class="sessoes">
    <section class="meus_produtos">
        <h1>Meus produtos:</h1>
        <div data-product class="products-container">
        </div>
    </section>

    <section class="adicionar_produtos">
        <h1>Adicionar <br> Produtos:</h1>
        
        <form class="formulario_container" data-form>
            <input data-name placeholder="nome..." type="text" class="input-form">
            <input data-price placeholder="preÃ§o..." type="text" class="input-form">
            <input data-image placeholder="imagem..." type="text" class="input-form">
            
            
            <div class="button-container">
                <button type="submit" class="button_add" id="button">Adicionar</button>
                <button type="reset" class="button_limpar" id="button">Limpar</button>
            </div>
        </form>
    </section>

</div>
</main>


<footer>
    <div class="footer">
    <img src="/assets/Logo.png" alt="logo alura geek" class="footer_logo">
    </div>
    
    <p class="footer_texto"><strong>Desenvolvido Por Regina Ribeiro</strong></p>

</footer>
